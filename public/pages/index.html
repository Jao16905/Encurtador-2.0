<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/output.css" rel="stylesheet">
    <title>Link Shortener</title>
</head>
<body class="flex flex-col justify-center w-screen bg-blue-950 ">

    <header class="bg-black text-white py-3 px-2">
        <nav class="space-x-2 flex justify-end">
            <button id="register-btn" class="p-2 bg-white text-black rounded-md active:bg-black md:hover:bg-black md:hover:text-white active:text-white">Register</button>
            <button id="login-btn" class="p-2 bg-white text-black rounded-md active:bg-black md:hover:bg-black md:hover:text-white active:text-white transition">Login</button>
        </nav>
    </header>
    
    <main id="link-creator" class="flex justify-center bg-white p-5 rounded-lg py-5 mt-20">
        <form id="link-form" name="link-form" class="w-80" >
            <div class="flex flex-col justify-center">
                <label for="link-input">URL</label>
                <input type="text" name="URL" id="link-input" class="border-2 border-slate-300">
            </div>
            <div class="flex flex-col justify-center">
                <label for="title-input">Título</label>
                <input type="text" name="title" id="title-input" class="border-2 border-slate-300">
            </div>
            <div class="flex pt-5 justify-between items-center">
                <button id="link-submit" type="submit" class="bg-emerald-500 p-2 text-white rounded-lg">Criar URL</button>
                <div class="flex flex-row-reverse gap-2">
                <input type="number" title="number" id="limit-input" name="limit" class="border-2 border-slate-300 w-14 py-1.5 text-center" min="0" disabled>
                <div class="flex space-x-2 items-center">
                    <label for="used-checkbox">Limite de uso</label>
                    <input type="checkbox" name="used" id="used-checkbox" >
                </div>
                </div>
            </div>
        </form>
    </main>

    <div id="auth-modal" class="absolute duration-200 ease-out top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-slate-600 bg-opacity-70 w-full h-full items-center justify-center transition-opacity hidden flex-col opacity-0">
        <div id="close-btn" class="absolute left-2 top-2 text-slate-50">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-7">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
              </svg>
              
        </div>
        <div id="header-auth-div" class="z-10 w-80 text-center bg-blue-900 text-white rounded-t-lg h-64 absolute transform -translate-y-32 flex flex-col transition-all items-center justify-center align-middle space-y-10">
            <h1 id="auth-title" class="text-5xl font-bold uppercase">Registrar</h1>
            <p class="font-medium hidden">Logue e administre todos os links incríveis que você tem</p>
            <p class="font-medium">Crie uma conta e eleve o controle dos seus links ao próximo nível</p>
            <button data-auth-type="register" id="exist-account-btn" class="md:hover:underline active:underline"></button>
        </div>
        <form id="login-auth-form" name="auth-form" class="z-0 w-80 transition-opacity bg-white px-5 rounded-t-lg border-0 h-64 flex flex-col justify-center">
            <div class="flex flex-col justify-center">
                <label for="login-email-input">Email</label>
                <input type="email" name="email" id="login-email-input" class="border-2 border-slate-300">
            </div>
            <div class="flex flex-col justify-center">
                <label for="login-password">Senha</label>
                <input type="password" name="password" id="login-password" class="border-2 border-slate-300">
            </div>
            <div class="flex pt-5 justify-between items-center">
                <button id="login-auth-submit" type="submit" class="bg-emerald-500 p-2 text-white rounded-lg">Logar</button>
            </div>
        </form>
        <form id="register-auth-form" name="auth-form" class=" transition-opacity z-0 w-80 border-0 bg-white p-5 rounded-b-lg h-64 flex flex-col justify-center">
            <div class="flex flex-col justify-center">
                <label for="name-input">Nome</label>
                <input type="text" name="name" id="name-input" class="border-2 border-slate-300">
            </div>
            <div class="flex flex-col justify-center">
                <label for="register-email-input">Email</label>
                <input type="email" name="email" id="registr-email-input" class="border-2 border-slate-300">
            </div>
            <div class="flex flex-col justify-center">
                <label for="register-password">Senha</label>
                <input type="password" name="password" id="register-password" class="border-2 border-slate-300">
            </div>
            <div class="flex pt-5 justify-between items-center">
                <button id="regiter-auth-submit" type="submit" class="bg-emerald-500 p-2 text-white rounded-lg">Criar conta</button>
            </div>
        </form>
    </div>


    <script src="../scripts/script.js"></script>
</body>
</html>
